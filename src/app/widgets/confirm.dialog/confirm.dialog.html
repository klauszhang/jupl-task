<md-dialog-content>
    {{message?message:'Are you sure?'}}
</md-dialog-content>


<md-dialog-actions>
    <button md-raised-button
        color="primary"
        [md-dialog-close]="true"
        (click)="onClickYes()">Yes</button>
    <button md-button
        md-dialog-close>No</button>
</md-dialog-actions>
